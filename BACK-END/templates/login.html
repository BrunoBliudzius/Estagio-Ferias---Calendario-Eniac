<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagens/icon_calendário.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
</head>

<body>
  <div class="divCabecalho">
    <a href="https://www.eniac.edu.br/">
      <img src="{{ url_for('static', filename='imagens/path32.png') }}" alt="Logo Eniac" id="eniac" />
    </a>
  </div>

  <div class="box">
    <form method="POST" action="http://localhost:5000/login">
      <fieldset>
        <legend><b>Login Administrador</b></legend>
        <div class="inputBox">
          <input type="text" name="nome" class="inputUser" required>
          <label class="labelInput">Nome de usuário</label>
        </div>
        <br>
        <div class="inputBox">
          <input type="password" name="senha" class="inputUser" required>
          <label class="labelInput">Senha</label>
        </div>
        <br><br>
        <button type="submit" id="submit">Login</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
