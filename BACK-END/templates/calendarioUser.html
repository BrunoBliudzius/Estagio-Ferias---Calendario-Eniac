<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='calendarioUser.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='calendarioUser.css') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagens/icon_calendário.png') }}">
  <title>Calendário de Eventos</title>
</head>

<body>
  <div class="divCabecalho">

    <div class="centro">
      <a href="https://www.eniac.edu.br/">
        <img src="{{ url_for('static', filename='imagens/path32.png') }}" alt="Logo Eniac" id="eniac" />
      </a>
    </div>

    <div class="divDireita">
      <a href="http://localhost:5000/login" id="linkLogin"> <i class="bi bi-person-circle"></i> </a>
    </div>
    
  </div>
  <div class="container-fluid">
    <div id="calendar" class="mt-4"></div>

    <div class="modal fade" id="viewEventModal" tabindex="-1" aria-labelledby="viewEventModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewEventModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <fieldset>
                <p class="event-date"></p>
                <p class="event-description"></p>
                <p class="event-visibility" style="font-weight: bold;"></p>
                <div class="event-image-container">
                </div>
                <p id="modal-usuario" class="mt-2"></p>
            </fieldset>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    
   <button type="button" class="btn btn-primary ia-btn" data-bs-toggle="modal" data-bs-target="#chatModal"></button>

    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="chatModalLabel">Assistente de Eventos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="pergunta" class="form-label">O que você gostaria de saber sobre os eventos deste
                mês?</label>
              <div class="input-group">
                <input type="text" id="pergunta" class="form-control" placeholder="Ex: O que tenho para sexta-feira?">
                <button class="btn btn-success" onclick="perguntarIA()" id="btnEnviarPergunta">Enviar</button>
              </div>
            </div>
            <hr>
            <h6>Resposta:</h6>
            <div id="resposta" class="p-2 bg-light rounded" style="min-height: 50px;">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('pergunta').addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        perguntarIA();
      }
    });

    async function perguntarIA() {
      const perguntaInput = document.getElementById("pergunta");
      const respostaDiv = document.getElementById("resposta");
      const btnEnviar = document.getElementById("btnEnviarPergunta");
      const pergunta = perguntaInput.value;

      if (!pergunta.trim()) {
        respostaDiv.innerText = "Por favor, digite uma pergunta.";
        return;
      }

      respostaDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Pensando...';
      btnEnviar.disabled = true;
      perguntaInput.disabled = true;

      try {
        const resp = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pergunta: pergunta })
        });

        if (!resp.ok) {
          throw new Error(`Erro do servidor: ${resp.status} ${resp.statusText}`);
        }

        const data = await resp.json();

        if (data.erro) {
          respostaDiv.innerText = data.erro;
        } else {
          respostaDiv.innerText = data.resposta;
        }

      } catch (error) {
        console.error("Falha ao chamar a API:", error);
        respostaDiv.innerText = "Desculpe, não foi possível obter uma resposta. Verifique sua conexão ou tente novamente mais tarde.";
      } finally {
        btnEnviar.disabled = false;
        perguntaInput.disabled = false;
      }
    }
  </script>
</body>

</html>
