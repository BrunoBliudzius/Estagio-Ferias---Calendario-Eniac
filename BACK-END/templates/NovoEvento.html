<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="http://localhost/Estagio-Ferias---Calendario-Eniac/static/NovoEvento.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="divCabecalho">
    <a href="https://www.eniac.edu.br/">
      <img src="http://localhost/Estagio-Ferias---Calendario-Eniac/imagens/path32.png" alt="Logo Eniac" id="eniac" />
    </a>
  </div>

  <h2 style="text-align: center;">Bem-vindo, {{ usuario_nome}}!</h2>

  <div class="container-flex">
    <div class="formulario ms-5">
      <div class="box">
        <form id="formEvento" enctype="multipart/form-data">
          <fieldset>
            
            <legend><b>Cadastrar novo Evento</b></legend>
            <label for="NomeEvento">Nome do Evento</label>
            <input type="text" id="NomeEvento" name="nomeEvento" required />
            <label for="DataEvento">Data Inicial:</label>
            <input type="date" id="DataEvento" name="dataInicial" required />
            <label for="DataEvento2">Data Final:</label>
            <input type="date" id="DataEvento2" name="dataFinal" required />
            <label for="Descricao">Descrição:</label>
            <textarea id="Descricao" name="descricao" rows="2"></textarea>
            <label for="CorEvento">Cor do Evento:</label>
            <input type="color" id="CorEvento" name="eventColor" value="#3788d8" />
            <label for="ImagemEvento">Imagem do Evento:</label>
            <input type="file" id="ImagemEvento" name="imagem" accept="image/*"/>
            <input type="submit" value="Cadastrar Evento" id="cadastrarEvento" style=/>
            <button id="voltar">
              <a href="http://localhost/Estagio-Ferias---Calendario-Eniac/BACK-END/templates/calendarioUser.html">
                Ir para calendário
              </a>
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div id="calendar"></div>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="FuncaoDeletar()">
              Deletar Evento
            </button>
            <button type="button" class="btn btn-warning" onclick="FuncaoAtualizar()">
              Atualizar Evento
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="modalEditarEvento" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditarEvento">
            <div class="modal-header">
              <h5 class="modal-title"><strong>Editar Evento</strong></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <label for="editNomeEvento"><strong>Nome:</strong></label>
              <input type="text" id="editNomeEvento" class="form-control" required />

              <label for="editDataInicial"><strong>Data Inicial:</strong></label>
              <input type="date" id="editDataInicial" class="form-control" required />

              <label for="editDataFinal"><strong>Data Final:</strong></label>
              <input type="date" id="editDataFinal" class="form-control" required />

              <label for="editCorEvento"><strong>Cor:</strong></label>
              <input type="color" id="editCorEvento" class="form-control" />

              <label for="editDescricao"><strong>Descrição:</strong></label>
              <textarea id="editDescricao" class="form-control" rows="2"></textarea>

              <label for="editImagemEvento"><strong>Imagem do Evento:</strong></label>
              <input type="file" id="editImagemEvento" class="form-control" name="imagem" accept="image/*" />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">
                Salvar Alterações
              </button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br /><br /><br />
  <div class="box2 text-center mb-5">
    <h2 class="mb-4">Pesquisar Evento</h2>
    <input type="text" id="pesquisa" class="mb-4" placeholder="Pesquisar Evento" />
    <button id="btnPesquisar" onclick="FuncaoPesquisa()" class="btn btn-primary">
      Pesquisar
    </button>
    <table id="tabelaEventos" class="table text-light mt-4">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Data Inicial</th>
          <th>Data Final</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody id="tbodyEventos"></tbody>
    </table>
  </div>

  <script>
    let idEventoSelecionado = null;
    let calendar;        // vamos precisar dele fora para o gotoDate
    let monthInput = null; // referência do input no header

    document.addEventListener("DOMContentLoaded", async function () {
      let calendarEl = document.getElementById("calendar");

      calendar = new FullCalendar.Calendar(calendarEl, {
        eventClick: function (info) {
          const event = info.event;
          idEventoSelecionado = event.id;

          document.querySelector(".modal-title").textContent = event.title;
          document.querySelector(".modal-body p").innerHTML =
            `<strong>Data:</strong> ${event.start.toLocaleDateString()}<br><strong>Descrição:</strong> ${event.extendedProps.descricao}`;

          // Mostrar imagem, se houver
          if (event.extendedProps.imagem_url) {
            if (!document.getElementById("modal-img-evento")) {
              const img = document.createElement("img");
              img.id = "modal-img-evento";
              img.style.maxWidth = "100%";
              img.style.marginTop = "10px";
              document.querySelector(".modal-body").appendChild(img);
            }
            document.getElementById("modal-img-evento").src = event.extendedProps.imagem_url;
            document.getElementById("modal-img-evento").style.display = "block";
          } else {
            if (document.getElementById("modal-img-evento")) {
              document.getElementById("modal-img-evento").style.display = "none";
            }
          }

          // Preenche o modal de edição
          document.getElementById("editNomeEvento").value = event.title;
          document.getElementById("editDataInicial").value = event.startStr;
          document.getElementById("editDataFinal").value = event.endStr
            ? new Date(new Date(event.endStr).setDate(new Date(event.endStr).getDate() - 1)).toISOString().split("T")[0]
            : event.startStr;
          document.getElementById("editCorEvento").value = event.backgroundColor || "#3788d8";
          document.getElementById("editDescricao").value = event.extendedProps.descricao || "";

          // Prévia da imagem no modal de edição
          const imgContainer = document.getElementById("editImagemEvento").parentElement;
          let imgPreview = document.getElementById("editImagemPreview");
          if (!imgPreview) {
            imgPreview = document.createElement("img");
            imgPreview.id = "editImagemPreview";
            imgPreview.style.maxWidth = "100%";
            imgPreview.style.marginTop = "10px";
            imgContainer.appendChild(imgPreview);
          }
          imgPreview.src = event.extendedProps.imagem_url || "";

          new bootstrap.Modal(document.querySelector(".modal")).show();
        },
        height: "auto",
        initialView: "dayGridMonth",
        locale: "pt-br",

        // mantém o input sincronizado quando navega pelas setas/hoje
        datesSet: function () {
          if (!monthInput) return;
          const d = calendar.getDate();
          const ym = d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0");
          monthInput.value = ym;
        }
      });

      calendar.render();

      // --------- [ADICIONADO] GotoDate no header do FullCalendar ----------
      // cria o input e o botão
      const wrapper = document.createElement("div");
      wrapper.className = "d-inline-flex align-items-center ms-2";

      monthInput = document.createElement("input");
      monthInput.type = "month";
      monthInput.className = "form-control form-control-sm";
      monthInput.style.width = "170px";

      const btnIr = document.createElement("button");
      btnIr.type = "button";
      btnIr.className = "btn btn-primary btn-sm ms-2";
      btnIr.textContent = "Ir para a data selecionada";

      // define valor inicial (mês atual do calendário)
      const cur = calendar.getDate();
      monthInput.value = cur.getFullYear() + "-" + String(cur.getMonth() + 1).padStart(2, "0");

      // handlers
      function gotoMonth() {
        if (monthInput.value) {
          calendar.gotoDate(monthInput.value + "-01");
        }
      }
      monthInput.addEventListener("change", gotoMonth);
      btnIr.addEventListener("click", gotoMonth);

      // insere no último chunk do toolbar (onde ficam today/prev/next)
      const rightChunk =
        calendarEl.querySelector(".fc-header-toolbar .fc-toolbar-chunk:last-child") ||
        calendarEl.querySelector(".fc-header-toolbar .fc-toolbar-chunk");
      wrapper.appendChild(monthInput);
      wrapper.appendChild(btnIr);
      if (rightChunk) rightChunk.appendChild(wrapper);
      // --------------------------------------------------------------------

      // Carrega eventos
      const res = await fetch("http://localhost:5000/datas");
      const eventos = await res.json();
      eventos.forEach((evt) => {
        let dataFinal = new Date(evt.dataFinal);
        dataFinal.setDate(dataFinal.getDate() + 1);
        calendar.addEvent({
          id: evt.id,
          title: evt.nomeEvento,
          start: evt.dataInicial,
          end: dataFinal.toISOString().split("T")[0],
          color: evt.eventColor || "#3788d8",
          extendedProps: {
            descricao: evt.descricao || "",
            imagem_url: evt.imagem_url || null,
          },
        });
      });
    });

    // --- VALIDAÇÃO DE DATAS PARA CRIAÇÃO DE EVENTO ---
    const dataInicialInput = document.getElementById("DataEvento");
    const dataFinalInput = document.getElementById("DataEvento2");

    dataInicialInput.addEventListener("change", function () {
      dataFinalInput.min = this.value;
      if (dataFinalInput.value < this.value) {
        dataFinalInput.value = this.value;
      }
    });

    // --- VALIDAÇÃO DE DATAS PARA EDIÇÃO DE EVENTO ---
    const editDataInicialInput = document.getElementById("editDataInicial");
    const editDataFinalInput = document.getElementById("editDataFinal");

    editDataInicialInput.addEventListener("change", function () {
      editDataFinalInput.min = this.value;
      if (editDataFinalInput.value < this.value) {
        editDataFinalInput.value = this.value;
      }
    });

    document.getElementById("modalEditarEvento").addEventListener("show.bs.modal", function () {
      if (editDataInicialInput.value) {
        editDataFinalInput.min = editDataInicialInput.value;
      }
    });

    document.getElementById("formEvento").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(document.getElementById("formEvento"));

      const nomeEvento = formData.get("nomeEvento").trim();
      if (nomeEvento.length < 3) {
        alert("O nome do evento deve ter pelo menos 3 caracteres.");
        return;
      }

      const res = await fetch("http://localhost:5000/datas", {
        method: "POST",
        body: formData,
      });

      if (res.ok || res.status === 201) {
        alert("Evento cadastrado com sucesso!");
        location.reload();
      } else {
        alert("Erro ao cadastrar evento!");
      }
    });

    async function FuncaoPesquisa() {
      const pesquisa = document.getElementById("pesquisa").value.trim();
      const res = await fetch(
        `http://localhost:5000/datasFiltro?nomeEvento=${pesquisa}`
      );
      const eventos = await res.json();
      const tbody = document.getElementById("tbodyEventos");
      tbody.innerHTML = "";
      eventos.forEach((evt) => {
        tbody.innerHTML += `<tr>
                    <td>${evt.id}</td>
                    <td>${evt.nomeEvento}</td>
                    <td>${evt.dataInicial}</td>
                    <td>${evt.dataFinal}</td>
                    <td style="background:${evt.eventColor}"></td>
                </tr>`;
      });
    }

    async function FuncaoDeletar() {
      if (!idEventoSelecionado) {
        alert("Nenhum evento selecionado!");
        return;
      }
      const res = await fetch(
        `http://localhost:5000/datas/${idEventoSelecionado}`,
        {
          method: "DELETE",
        }
      );
      if (res.ok) {
        alert("Evento deletado com sucesso!");
        location.reload();
      } else {
        alert("Erro ao deletar evento.");
      }
    }

    function FuncaoAtualizar() {
      const modalEdicao = new bootstrap.Modal(
        document.getElementById("modalEditarEvento")
      );
      modalEdicao.show();
    }

    document
      .getElementById("formEditarEvento")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append(
          "nomeEvento",
          document.getElementById("editNomeEvento").value.trim()
        );
        formData.append(
          "dataInicial",
          document.getElementById("editDataInicial").value
        );
        formData.append(
          "dataFinal",
          document.getElementById("editDataFinal").value
        );
        formData.append(
          "descricao",
          document.getElementById("editDescricao").value.trim()
        );
        formData.append(
          "eventColor",
          document.getElementById("editCorEvento").value
        );

        const imagemFile =
          document.getElementById("editImagemEvento").files[0];
        if (imagemFile) {
          formData.append("imagem", imagemFile);
        }

        const res = await fetch(
          `http://localhost:5000/datas/${idEventoSelecionado}`,
          {
            method: "PUT",
            body: formData,
          }
        );

        if (res.ok) {
          alert("Evento atualizado com sucesso!");
          location.reload();
        } else {
          alert("Erro ao atualizar evento.");
        }
      });
  </script>
</body>

</html>
