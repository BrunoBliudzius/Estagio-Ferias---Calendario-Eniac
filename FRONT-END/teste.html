<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://localhost/Estagio-Ferias---Calendario-Eniac/FRONT-END/calendario.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            let url = "http://localhost:5000/datas"
            var calendarEl = document.getElementById('calendar');

            // Cria o calendário uma única vez
            var calendar = new FullCalendar.Calendar(calendarEl, {
                eventClick: function (info) {
                    const modalTitle = document.querySelector('.modal-title');
                    const modalBody = document.querySelector('.modal-body p');

                    modalTitle.textContent = info.event.title;
                    modalBody.textContent = `Data: ${info.event.start.toLocaleDateString()}`;

                    const bootstrapModal = new bootstrap.Modal(document.querySelector('.modal'));
                    bootstrapModal.show();
                },
                height: "80%",
                selectable: true,
                views: {
                    dayGridMonth: {
                        titleFormat: { day: '2-digit', month: '2-digit', year: 'numeric' }
                    }
                },
                timeZone: 'UTC−03:00',
                initialView: 'dayGridMonth',
                locale: 'pt-br'
            });

            calendar.render();

            let obj = new XMLHttpRequest();
            obj.open("GET", url, true);
            obj.onreadystatechange = function () {
                if (obj.readyState == 4 && obj.status == 200) {
                    var resposta = JSON.parse(obj.responseText);
                    console.log(resposta);

                    // Use for...of para iterar sobre objetos
                    for (let NovoEvento of resposta) {
                        calendar.addEvent({
                            title: NovoEvento.descricao,
                            start: NovoEvento.dataCalendario,
                        });
                    }
                }
            };
            obj.send();
        });
    </script>

</head>

<body>
    <div class="divCabecalho">
        <a href="https://www.eniac.edu.br/">
            <img src="http://localhost/Estagio-Ferias---Calendario-Eniac/imagens/path32.png " alt="" id="eniac" /></a>
    </div>

    <div id="calendar"></div>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
