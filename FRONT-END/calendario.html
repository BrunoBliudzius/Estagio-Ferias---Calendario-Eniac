<html lang='pt-br'>

<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link rel="stylesheet" href="calendario.css">


    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var botao = document.getElementById("botao")
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                themeSystem: 'bootstrap5',
                height: 520,
                headerToolbar: { center: 'dayGridMonth,timeGridWeek' },

                views: {
                    dayGridMonth: { // name of view
                        titleFormat: { day: '2-digit', month: '2-digit', year: 'numeric' }
                        // other view-specific options here
                    }
                },

                timeZone: 'UTCâˆ’03:00',

                events: [
                    { // this object will be "parsed" into an Event Object
                        title: 'Aula de bale', // a property!
                        start: '2025-07-07',
                         // a property!
                        // a property! ** see important note below about 'end' **
                    },
                    { // this object will be "parsed" into an Event Object
                        title: 'Aula de futebol', // a property!
                        start: '2025-07-10',
                        allDay: false // a property!
                        // a property! ** see important note below about 'end' **
                    }
                ],

                initialView: 'dayGridMonth',
            });

            calendar.render();
            calendar.getOption('locale');
            calendar.setOption('locale', 'pt-br');
        });

    </script>
</head>

<body>
    <div class="divCabecalho" style="background-color: #2432B3" ><img src="http://localhost/Estagio-Ferias---Calendario-Eniac/imagens/path32.png " alt="" id ='eniac'></div>
    <div id='calendar'></div>
</body>

</html>
