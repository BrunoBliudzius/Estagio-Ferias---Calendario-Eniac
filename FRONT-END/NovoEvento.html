<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="NovoEvento.css" />
</head>

<body>
    <div class="divCabecalho">
        <a href="https://www.eniac.edu.br/">
            <img src="http://localhost/Estagio-Ferias---Calendario-Eniac/imagens/path32.png" alt="Logo Eniac"
                id="eniac" />
        </a>
    </div>

    <div class="container-flex">
        <div class="formulario ms-5">
            <div class="box">
                <form>
                    <fieldset>
                        <br />
                        <legend><b>Cadastrar novo Evento</b></legend>
                        <div id="Container"></div>
                        <label for="NomeEvento">Nome do Evento</label>
                        <input type="text" id="NomeEvento" name="NomeEvento" required />
                        <label for="DataEvento">Qual data inicial:</label>
                        <input type="date" id="DataEvento" name="DataEvento" required />
                        <label for="DataEvento">Qual data Final:</label>
                        <input type="date" id="DataEvento2" name="DataEvento2" required />
                        <input type="submit" value="Cadastrar Evento" id="cadastrarEvento" />
                        <button id="voltar"><a
                                href="http://localhost/Estagio-Ferias---Calendario-Eniac/FRONT-END/calendarioUser.html">Ir
                                para
                                calendario</a></button>
                    </fieldset>
                </form>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let url = "http://localhost:5000/datas";
                var calendarEl = document.getElementById("calendar");

                // Cria o calendário uma única vez
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    eventClick: function (info) {
                        const modalTitle = document.querySelector(".modal-title");
                        const modalBody = document.querySelector(".modal-body p");

                        modalTitle.textContent = info.event.title;
                        modalBody.textContent = `Data: ${info.event.start.toLocaleDateString()}`;

                        const bootstrapModal = new bootstrap.Modal(
                            document.querySelector(".modal")
                        );
                        bootstrapModal.show();
                    },
                    height: 'auto',
                    selectable: true,
                    views: {
                        dayGridMonth: {
                            titleFormat: {
                                day: "2-digit",
                                month: "2-digit",
                                year: "numeric",
                            },
                        },
                    },
                    initialView: "dayGridMonth",
                    locale: "pt-br",
                });

                calendar.render();
                let obj = new XMLHttpRequest();
                obj.open("GET", url, true);
                obj.onreadystatechange = function () {
                    if (obj.readyState == 4 && obj.status == 200) {
                        var resposta = JSON.parse(obj.responseText);
                        console.log(resposta);
                        for (let NovoEvento of resposta) {
                            let dataFinal = new Date(NovoEvento.dataFinal);
                            dataFinal.setDate(dataFinal.getDate() + 1); // soma 1 dia

                            calendar.addEvent({
                                title: NovoEvento.nomeEvento,
                                start: NovoEvento.dataInicial,
                                end: dataFinal.toISOString().split("T")[0], // formata yyyy-mm-dd
                            });
                        }
                    }
                }
                obj.send();
            });
        </script>
        <div id="calendar" class="mt-4"></div>

        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p></p>
                        <p id="p2"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <div class="box2 text-center mb-5">
        <h2 class="mb-4">Pesquisar Evento</h2>
        <input type="text" id="pesquisa" class="mb-4" placeholder="Pesquisar Evento" />
        <button id="btnPesquisar" onclick="FuncaoPesquisa()" class="btn btn-primary">Pesquisar</button>
        <table id="tabelaEventos" class="table text-light mt-4">
            <thead>
                <tr>
                    <th scope="col">Id do evento</th>
                    <th scope="col">Nome do Evento</th>
                    <th scope="col">Data Inicial</th>
                    <th scope="col">Data Final</th>
                </tr>
            </thead>
            <tbody id="tbodyEventos">
                <!-- Os eventos serão inseridos aqui -->
            </tbody>
    </div>

    <script>
        let frm = document.querySelector("form");
        let data = {}

        frm.addEventListener("submit", (e) => {
            let NomeEvento = document.getElementById("NomeEvento").value.trim()
            let DataEvento = document.getElementById("DataEvento").value.trim()
            let DataEvento2 = document.getElementById("DataEvento2").value.trim()
            if (NomeEvento.length < 3) {
                alert("O nome do evento deve ter pelo menos 3 caracteres.");
                e.preventDefault();
            } else {
                e.preventDefault();
                let url = "http://localhost:5000/datas";
                let obj = new XMLHttpRequest();
                obj.open("POST", url, true);
                obj.setRequestHeader("Content-Type", "application/json");

                data = {
                    nomeEvento: NomeEvento,
                    dataInicial: DataEvento,
                    dataFinal: DataEvento2
                };
                console.log(data);
                obj.onreadystatechange = function () {
                    if (obj.readyState == 4 && obj.status == 200) {
                        console.log(obj.responseText)
                        alert("Evento cadastrado com sucesso!");
                    }
                }; obj.send(JSON.stringify(data));
            }
            frm.reset();
        })

        function FuncaoPesquisa() {
            let pesquisa = document.getElementById("pesquisa").value.trim();
            let url = `http://localhost:5000/datasFiltro?nomeEvento=${pesquisa}`
            let obj = new XMLHttpRequest();
            obj.open("GET", url, true);
            obj.onreadystatechange = function () {
                if (obj.readyState == 4 && obj.status == 200) {
                    let eventos = JSON.parse(obj.responseText);
                    let tbody = document.getElementById("tbodyEventos");
                    tbody.innerHTML = ""; // Limpa a tabela antes de adicionar novos eventos
                    eventos.forEach(evento => {
                        let tr = document.createElement("tr");
                        tr.innerHTML += `
                        <td>${evento.id}</td>
                        <td>${evento.nomeEvento}</td>
                        <td>${evento.dataInicial}</td>
                        <td>${evento.dataFinal}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            };
            obj.send();
        }
    </script>
</body>

</html>
